<!DOCTYPE html>
<html xmins:th="hrrp://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet"/>
<title>ECサイト</title>
</head>
<body>
  
  <header>
    <h1>My EC Site -- Admin page</h1>
  </header>
  
  <div id="adminPage">
    <h2>管理者ログイン</h2>
    <form name="LoginForm" method="post" action="/ecsite/admin/welcame" th:action="@{/ecsite/admin/welcome}">
      <p>ユーザー名:<input type="text" name="userName"/></p>
      <p>パスワード:<input type="password" name="password"/></p>
      <button type="submit">ログイン</button>
    </form>
    
    <p class="error" th:text="${errMessage}"></p>
  </div>

</body>
</html>
